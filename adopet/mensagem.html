<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem | AdoPet</title>
    <link rel="shorcut icon" href="./assets/img/logo-azul-a.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="index.html">
                        <img class="cabecalho-lista__icon" src="./assets/img/casa.svg" alt="">
                    </a>
                </li>
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="mensagem.html">
                        <img class="cabecalho-lista__icon" src="./assets/img/mensagem.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
        <a href="perfil.html" class="cabecalho__link">
            <img class="cabecalho__perfil" src="./assets/img/usuario.svg" alt="">
        </a>
        <span class="cabecalho__fundo"></span>
    </header>
    <main class="conteudo">
        <section class="mensagem">
            <h2 class="mensagem__titulo">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</h2>
            <form class="formulario formulario--cinza" action="">
                <fieldset class="formulario__field">
                    <label class="formulario__label formulario__label--azul" for="nome">Nome</label>
                    <input class="formulario__input formulario__input--branco" id="nome" type="text" placeholder="Insira seu nome completo" required>
                </fieldset>
                <fieldset class="formulario__field">
                    <label class="formulario__label formulario__label--azul" for="telefone">Telefone</label>
                    <input class="formulario__input formulario__input--branco" id="telefone" type="tel" placeholder="Insira seu telefone e/ou whatsapp" required>
                </fieldset>
                <fieldset class="formulario__field">
                    <label class="formulario__label formulario__label--azul" for="animal">Nome do animal</label>
                    <input class="formulario__input formulario__input--branco" id="animal" type="text" placeholder="Por qual animal você se interessou?" required>
                </fieldset>
                <fieldset class="formulario__field">
                    <label class="formulario__label formulario__label--azul" for="mensagem">Mensagem</label>
                    <textarea class="formulario__textarea" id="mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem." required></textarea>
                </fieldset>
                <button class="formulario__botao" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
