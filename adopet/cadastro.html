<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | AdoPet</title>
    <link rel="shorcut icon" href="./assets/img/logo-azul-a.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="index.html">
                        <img class="cabecalho-lista__icon" src="./assets/img/casa.svg" alt="">
                    </a>
                </li>
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="mensagem.html">
                        <img class="cabecalho-lista__icon" src="./assets/img/mensagem.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
        <span class="cabecalho__fundo"></span>
        <span class="cabecalho__patas"></span>
    </header>
    <main class="conteudo">
        <section class="cadastro">
            <h1 class="cadastro__titulo">
                <img class="cadastro__logo" src="./assets/img/logo-azul.svg" alt="">
            </h1>
            <h2 class="cadastro__subtitulo">Ainda não tem cadastro?</h2>
            <p class="cadastro__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            <form class="formulario" action="">
                <fieldset class="formulario__field">
                    <label for="email" class="formulario__label">Email</label>
                    <input id="email" type="email" class="formulario__input" placeholder="Escolha seu melhor email" required>
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="nome" class="formulario__label">Nome</label>
                    <input id="nome" type="text" class="formulario__input" placeholder="Digite seu nome completo" required>
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="senha" class="formulario__label">Senha</label>
                    <div class="formulario__password">
                        <input id="senha" type="password" class="formulario__input formulario__input--senha" placeholder="Crie uma senha" required>
                        <span class="formulario__icon"></span>
                    </div>
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="confirmaSenha" class="formulario__label">Confirma sua senha</label>
                    <div class="formulario__password">
                        <input id="confirmaSenha" type="password" class="formulario__input formulario__input--senha" placeholder="Repita a senha criada acima" required>
                        <span class="formulario__icon"></span>
                    </div>
                </fieldset>
                <button class="formulario__botao" type="submit">Cadastrar</button>
            </form>
            <span class="conteudo__forma"></span>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
