<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AdoPet</title>
    <link rel="shorcut icon" href="./assets/img/logo-azul-a.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="index.html">
                        <svg class="cabecalho-lista__icon" width="20" height="23" viewBox="0 0 20 23" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 23V7.66667L9.66 0L19.2 7.66667V23H12.18V13.8958H6.99V23H0ZM1.8 21.0833H5.19V11.9792H13.98V21.0833H17.4V8.625L9.66 2.39583L1.8 8.625V21.0833Z"/>
                        </svg>
                    </a>
                </li>
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="mensagem.html">
                        <svg class="cabecalho-lista__icon" width="24" height="20" viewBox="0 0 24 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.54206 19.0073C2.07928 19.0073 1.67435 18.8304 1.32727 18.4767C0.980182 18.1231 0.806641 17.7104 0.806641 17.2388V1.91247C0.806641 1.44089 0.980182 1.02826 1.32727 0.674571C1.67435 0.320886 2.07928 0.144043 2.54206 0.144043H22.2101C22.6729 0.144043 23.0778 0.320886 23.4249 0.674571C23.772 1.02826 23.9455 1.44089 23.9455 1.91247V17.2388C23.9455 17.7104 23.772 18.1231 23.4249 18.4767C23.0778 18.8304 22.6729 19.0073 22.2101 19.0073H2.54206ZM12.3761 10.1062L2.54206 3.53353V17.2388H22.2101V3.53353L12.3761 10.1062ZM12.3761 8.33776L22.0944 1.91247H2.68668L12.3761 8.33776ZM2.54206 3.53353V1.91247V3.53353V17.2388V3.53353Z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
        <span class="cabecalho__fundo"></span>
        <span class="cabecalho__patas"></span>
    </header>
    <main class="conteudo">
        <section class="login">
            <h1 class="login__titulo">
                <img class="login__logo" src="./assets/img/logo-azul.svg" alt="">
            </h1>
            <h2 class="login__subtitulo">Já tem conta? Faça seu login:</h2>
            <form class="formulario" action="./home.html">
                <fieldset class="formulario__field">
                    <label for="">Email</label>
                    <input class="formulario__input" type="email" placeholder="Insira seu email" required>
                </fieldset>
                <fieldset class="formulario__field">
                    <label class="formulario__label--pass" for="input-senha-login">
                        Senha
                        <div class="formulario__input formulario__input--container">
                            <input id="input-senha-login" type="password" class="formulario__input--pass" placeholder="Insira sua senha" required>
                            <span class="formulario__icon" id="input-icon-login">
                                <svg class="formulario__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </span>
                        </div>
                    </label>
                </fieldset>
                <a class="formulario__span" href="#">Esqueci minha senha</a>
                <button class="formulario__botao" type="submit">Entrar</button>
            </form>
            <span class="conteudo__forma"></span>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
    <script src="./assets/js/login.js"></script>
</body>
</html>
