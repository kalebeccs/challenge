<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | AdoPet</title>
    <link rel="shorcut icon" href="./assets/img/logo-azul-a.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="index.html">
                        <img class="cabecalho-lista__icon" src="./assets/img/casa.svg" alt="">
                    </a>
                </li>
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="mensagem.html">
                        <img class="cabecalho-lista__icon" src="./assets/img/mensagem.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
        <img class="cabecalho__perfil" src="./assets/img/usuario.svg" alt="">
        <span class="cabecalho__fundo"></span>
    </header>
    <main class="conteudo">
        <section class="perfil">
            <h2 class="perfil__titulo">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h2>
            <form class="formulario formulario--cinza" action="">
                <h3 class="formulario__titulo">Perfil</h3>
                <fieldset class="formulario__field">
                    <label for="" class="formulario__label formulario__label--azul">Foto</label for="">
                    <input type="file">
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="" class="formulario__label formulario__label--azul">Nome</label>
                    <input type="text" class="formulario__input formulario__input--branco">
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="" class="formulario__label formulario__label--azul">Telefone</label>
                    <input type="text" class="formulario__input formulario__input--branco">
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="" class="formulario__label formulario__label--azul">Cidade</label>
                    <input type="text" class="formulario__input formulario__input--branco">
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="" class="formulario__label formulario__label--azul">Sobre</label>
                    <textarea class="formulario__input formulario__input--branco" name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <button class="formulario__botao" type="submit">Salvar</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
