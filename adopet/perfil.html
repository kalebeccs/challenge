<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | AdoPet</title>
    <link rel="shorcut icon" href="./assets/img/logo-azul-a.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho-lista__item cabecalho-lista__item--logo">
                    <img class="cabecalho-lista__img" src="./assets/img/logo-creme.svg" alt="">
                </li>
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="index.html">
                        <svg class="cabecalho-lista__icon" width="20" height="23" viewBox="0 0 20 23" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 23V7.66667L9.66 0L19.2 7.66667V23H12.18V13.8958H6.99V23H0ZM1.8 21.0833H5.19V11.9792H13.98V21.0833H17.4V8.625L9.66 2.39583L1.8 8.625V21.0833Z"/>
                        </svg>
                    </a>
                </li>
                <li class="cabecalho-lista__item">
                    <a class="cabecalho-lista__link" href="mensagem.html">
                        <svg class="cabecalho-lista__icon" width="24" height="20" viewBox="0 0 24 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.54206 19.0073C2.07928 19.0073 1.67435 18.8304 1.32727 18.4767C0.980182 18.1231 0.806641 17.7104 0.806641 17.2388V1.91247C0.806641 1.44089 0.980182 1.02826 1.32727 0.674571C1.67435 0.320886 2.07928 0.144043 2.54206 0.144043H22.2101C22.6729 0.144043 23.0778 0.320886 23.4249 0.674571C23.772 1.02826 23.9455 1.44089 23.9455 1.91247V17.2388C23.9455 17.7104 23.772 18.1231 23.4249 18.4767C23.0778 18.8304 22.6729 19.0073 22.2101 19.0073H2.54206ZM12.3761 10.1062L2.54206 3.53353V17.2388H22.2101V3.53353L12.3761 10.1062ZM12.3761 8.33776L22.0944 1.91247H2.68668L12.3761 8.33776ZM2.54206 3.53353V1.91247V3.53353V17.2388V3.53353Z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
        <a href="perfil.html" class="cabecalho__link">
            <img class="cabecalho__perfil" src="./assets/img/user/user.png" alt="">
        </a>
    </header>
    <main class="conteudo">
        <section class="perfil">
            <h2 class="perfil__titulo">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h2>
            <form class="formulario formulario--cinza" action="">
                <h3 class="formulario__titulo">Perfil</h3>
                <fieldset class="formulario__field">
                    <label for="foto" class="formulario__label formulario__label--azul formulario__label--foto">
                        Foto
                        <img class="formulario__img" src="./assets/img/user/user.png" alt="Foto do perfil">
                        <input id="foto" type="file" class="formulario__file">
                    </label>
                    <span class="formulario__span">Clique na foto para editar</span>
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="nome" class="formulario__label formulario__label--azul">Nome</label>
                    <input id="nome" type="text" class="formulario__input formulario__input--branco" value="Joana Magalhães" required>
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="telefone" class="formulario__label formulario__label--azul">Telefone</label>
                    <input id="telefone" type="tel" class="formulario__input formulario__input--branco" value="55 11 XXXXXXXXX">
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="cidade" class="formulario__label formulario__label--azul">Cidade</label>
                    <input id="cidade" type="text" class="formulario__input formulario__input--branco" value="São Paulo">
                </fieldset>
                <fieldset class="formulario__field">
                    <label for="sobre" class="formulario__label formulario__label--azul">Sobre</label>
                    <textarea id="sobre" class="formulario__textarea" cols="30" rows="10">At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.</textarea>
                </fieldset>
                <button class="formulario__botao" type="submit">Salvar</button>
            </form>
            <span class="conteudo__forma"></span>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por <a href="https://github.com/kalebeccs" class="rodape__link">kalebeccs</a>.</p>
    </footer>
</body>
</html>
